- type: entity
  parent: [EncryptionKey, RecyclableItemDeviceTiny]
  id: EncryptionKeyCartel
  name: cartel encryption key
  description: An encryption key with a mysterious purple glow, used by those who operate in the shadows of communication networks.
  components:
    - type: EncryptionKey
      channels:
        - Cartel
      defaultChannel: Cartel
    - type: Sprite
      layers:
        - state: crypt_red
        - state: cartel_label

